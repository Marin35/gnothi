<app-header></app-header>

<div class="transaction-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
        <p>Sélectionner un HarborBond à transférer.</p>
        <mat-form-field>
          <mat-label>Contrat</mat-label>
          <mat-select placeholder="Contrat" formControlName="assetName">
            <mat-option *ngFor="let asset of assets" [value]="asset.name">
              {{asset.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <p> Ainsi que l'entreprise destinataire:</p>
        <mat-form-field>
          <mat-label>Entreprise</mat-label>
          <mat-select placeholder="Entreprise" formControlName="participantName">
            <mat-option *ngFor="let participant of participants" [value]="participant.name">
              {{participant.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="buttonHolder">
        <button class="blue"
          type="submit" (click)="openSnackBar('Contrat Transféré', 'Fermer')">
         Transférer</button>
         </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
