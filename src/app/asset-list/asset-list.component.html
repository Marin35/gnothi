<app-header></app-header>

<div class="row">
  <div class="col-xs-12">
    <h2 style="text-align:center;">Listes des Contrats</h2>
    <mat-grid-list cols="3" rowHeight="100px">
        <mat-grid-tile
        *ngFor="let asset of assets; let i = index"
        (click)="onViewAsset(i)">
        <div class="text-tile">
        <h3 class="list-group-item-heading">
          {{ asset.name }}
        </h3>
        <p style="text-align:center;" class="list-group-item-text"><i>PropriÃ©taire: {{ asset.owner }} </i></p>
        </div>
        <button style="margin:8px;" *ngIf="isAdmin" class="btn btn-default pull-right" (click)="onDeleteAsset(asset)">
            <span class="glyphicon glyphicon-minus"></span>
        </button>
      </mat-grid-tile>
    </mat-grid-list>
    <div style="text-align:center;">
    <button style="margin:8px;" *ngIf="isAdmin" class="btn btn-primary" (click)="onNewAsset()">Nouveau Contrat</button>
    </div>
  </div>
</div>
